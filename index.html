<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Station Locator</title>

    <!-- Calcite Bootstrap -->
    <link rel="stylesheet" href="https://esri.github.io/calcite-maps/dist/css/calcite-maps-bootstrap.min-v0.7.css">

    <!-- Calcite Maps -->
    <link rel="stylesheet" href="https://esri.github.io/calcite-maps/dist/css/calcite-maps-arcgis-4.x.min-v0.7.css">

    <!-- ArcGIS JS 4 -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #gridDisplay {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 35%;
            background-color: white;
            border-color: grey;
            width: 100%;
            font-family: "Avenir Next W00", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
        }
    </style>

</head>

<body class="calcite-maps calcite-nav-top">

<!-- Navbar -->

<nav class="navbar calcite-navbar navbar-fixed-top calcite-text-light calcite-bg-dark">
    <!-- Menu -->
    <div class="dropdown calcite-dropdown calcite-text-dark calcite-bg-light" role="presentation">
        <a class="dropdown-toggle" role="button" aria-haspopup="true" aria-expanded="false">
            <div class="calcite-dropdown-toggle">
                <span class="sr-only">Toggle dropdown menu</span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </a>
        <ul class="dropdown-menu">
            <li class="active"><a class="hidden-md hidden-lg" href="#mapTab" aria-controls="mapTab" role="tab"
                                  data-toggle="tab"> Map</a></li>
            <li><a class="hidden-md hidden-lg" href="#sceneTab" aria-controls="sceneTab"
                   role="tab" data-toggle="tab"> Scene</a></li>
            <li><a role="menuitem" tabindex="0" data-target="#panelInfo" aria-haspopup="true"><span class="glyphicon glyphicon-info-sign"></span> Info</a></li>
            <li><a role="button" data-target="#panelBasemaps" aria-haspopup="true"><span class="glyphicon glyphicon-th-large"></span> Basemaps</a></li>
            <li><a role="button" data-target="#panelSettings" aria-haspopup="true"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
            <li><a role="button" id="calciteToggleNavbar" aria-haspopup="true"><span class="glyphicon glyphicon-fullscreen"></span> Full Map</a></li>
        </ul>
    </div>
    <!-- Title -->
    <div class="calcite-title calcite-overflow-hidden">
        <span class="calcite-title-main">Station Locator</span>
        <span class="calcite-title-divider hidden-xs"></span>
        <span class="calcite-title-sub hidden-xs">National Centers for Environmental Information</span>
    </div>
    <!-- Nav -->
    <ul class="nav navbar-nav calcite-nav">
        <li>
            <div class="calcite-navbar-search calcite-search-expander">
                <div id="searchWidgetDiv"></div>
            </div>
        </li>
    </ul>
</nav>
<!--/.calcite-navbar -->

<!-- Map  -->

<div class="calcite-map calcite-map-absolute">
    <div id="tabContainer" class="tab-content">
        <div id="mapTab" class="tab-pane fade in active" role="tabpanel">
            <div id="mapViewDiv"></div>
        </div>
    </div>
</div>
<div id="gridDisplay">
    <span class="info" id="featureCount"></span>
    <div id="grid"></div>
</div>
<!-- /.calcite-map -->

<!-- Panels -->

<div class="calcite-panels calcite-panels-right calcite-text-light calcite-bg-dark panel-group">
    <!-- Info Panel -->

    <div id="panelInfo" class="panel collapse">
        <div id="headingInfo" class="panel-heading" role="tab">
            <div class="panel-title">
                <a class="panel-toggle" role="button" data-toggle="collapse" href="#collapseInfo"  aria-expanded="true" aria-controls="collapseInfo"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span><span class="panel-label">Info</span></a>
                <a class="panel-close" role="button" data-toggle="collapse" tabindex="0" href="#panelInfo"><span class="esri-icon esri-icon-close" aria-hidden="true"></span></a>
            </div>
        </div>
        <div id="collapseInfo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingInfo">
            <div class="panel-body">
                <p>This map allows the user to find the nearest stations to the given address or point on the map</p>
            </div>
        </div>
    </div>


    <!-- Basemaps Panel -->

    <div id="panelBasemaps" class="panel collapse">
        <div id="headingBasemaps" class="panel-heading" role="tab">
            <div class="panel-title">
                <a class="panel-toggle collapsed" role="button" data-toggle="collapse" href="#collapseBasemaps"
                   aria-expanded="false" aria-controls="collapseBasemaps"><span class="glyphicon glyphicon-th-large" aria-hidden="true"></span><span class="panel-label">Basemaps</span></a>
                <a class="panel-close" role="button" data-toggle="collapse" data-target="#panelBasemaps"><span class="esri-icon esri-icon-close" aria-hidden="true"></span></a>
            </div>
        </div>
        <div id="collapseBasemaps" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingBasemaps">
            <div class="panel-body">
                <div id="basemapPanelDiv"></div>
            </div>
        </div>
    </div>

    <!-- Panel Settings -->

    <div id="panelSettings" class="panel panel-map collapse">
        <div id="headingSettings" class="panel-heading">
            <div class="panel-title">
                <a class="panel-toggle" role="button" data-toggle="collapse" href="#collapseSettings"
                   data-parent="#panelAccordion" aria-expanded="true" aria-controls="collapseSettings"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span><span class="panel-label">Settings</span></a>
                <a class="panel-close" role="button" data-toggle="collapse" data-target="#panelSettings"><span class="esri-icon esri-icon-close" aria-hidden="true"></span></a>
            </div>
        </div>
        <div id="collapseSettings" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSettings">
            <div class="panel-body">
                <div class="form-horizontal">

                    <!-- Station Network -->

                    <div class="form-group">
                        <label for="settingsStations" class="col-xs-3 control-label">Station Network</label>
                        <div class="col-xs-9">
                            <select id="settingsStations" class="form-control">
                                <option value="ghcnd" selected>Global Historical Climatology Network Daily</option>
                                <option value="gsom" disabled>Global Summary of the Month</option>
                                <option value="gsoy" disabled>Global Summary of the Year</option>
                                <option value="gsod" disabled>Global Summary of the Day</option>
                                <option value="lcd" disabled>Local Climatological Data</option>
                                <option value="precip15" disabled>Precipitation 15 minute</option>
                                <option value="precipHrly" disabled>Precipitation Hourly</option>
                                <option value="globalHrly" disabled>Global Hourly</option>
                                <option value="crn" disabled>Climate Reference Network</option>
                                <option value="normalsHrly" disabled>Normals Hourly</option>
                                <option value="normalsDaily" disabled>Normals Daily</option>
                                <option value="normalsMonthly" disabled>Normals Monthly</option>
                                <option value="normalsAnnual" disabled>Normals Annual</option>
                                <option value="nexradII" disabled>NEXRAD II</option>
                                <option value="nexradIII" disabled>NEXRAD III</option>
                                <option value="dailySummaries" disabled>Daily Summaries</option>
                                <option value="monthlySummaries" disabled>Monthly Summaries</option>
                            </select>
                        </div>
                    </div>

                    <!-- number of results -->

                    <div class="form-group">
                        <label for="settingsNumResults" class="col-xs-3 control-label">Number of Results</label>
                        <div class="col-xs-9">
                            <select id="settingsNumResults" class="form-control">
                                <option value="1">1</option>
                                <option value="5">5</option>
                                <option value="10" selected>10</option>
                                <option value="25">25</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.calcite-panels -->
<button type="button" id="mapPointBtn" class="btn btn-default" aria-label="select point">
    <span class="glyphicon glyphicon glyphicon-map-marker" aria-hidden="true"></span>
</button>


<script type="text/javascript">
    var dojoConfig = {
        packages: [{
            name: "bootstrap",
            location: "https://esri.github.io/calcite-maps/dist/vendor/dojo-bootstrap"
        },
        {
            name: "calcite-maps",
            location: "https://esri.github.io/calcite-maps/dist/js/dojo"
        }]
    };
</script>

<!-- ArcGIS JS 4 -->
<script src="https://js.arcgis.com/4.7/"></script>

<script>
    var app;

    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/views/SceneView",
        "esri/layers/MapImageLayer",
        "esri/tasks/QueryTask",
        "esri/tasks/support/Query",
        "esri/Graphic",
        "esri/symbols/Symbol",
        "esri/widgets/Sketch/SketchViewModel",
        "esri/layers/GraphicsLayer",
        "esri/geometry/support/webMercatorUtils",
        "esri/widgets/Search",
        "esri/widgets/BasemapGallery",
        "esri/core/watchUtils",
        "dojo/query",
        "dojo/on",
        "dojo/_base/declare",
        "dgrid/Grid",
        "dgrid/OnDemandGrid",
        "dgrid/extensions/ColumnHider",
        "dojo/store/Memory",
        "dstore/legacy/StoreAdapter",
        "dgrid/Selection",
        "esri/request",
        "esri/config",

        // Calcite Maps
        "calcite-maps/calcitemaps-v0.7",

        // Calcite Maps ArcGIS Support
        "calcite-maps/calcitemaps-arcgis-support-v0.7",

        // Bootstrap
        "bootstrap/Collapse",
        "bootstrap/Dropdown",
        "bootstrap/Tab",

        "dojo/domReady!"
    ], function(Map,
                MapView,
                SceneView,
                MapImageLayer,
                QueryTask,
                Query,
                Graphic,
                Symbol,
                SketchViewModel,
                GraphicsLayer,
                webMercatorUtils,
                Search,
                Basemaps,
                watchUtils,
                query,
                on,
                declare,
                Grid,
                OnDemandGrid,
                ColumnHider,
                Memory,
                StoreAdapter,
                Selection,
                esriRequest,
                esriConfig,
                CalciteMaps,
                CalciteMapsArcGIS) {

        //required for ORDS webservice
        esriConfig.request.corsEnabledServers.push('https://maps.ngdc.noaa.gov');
        esriConfig.request.corsEnabledServers.push('https://www.ncdc.noaa.gov');

        /******************************************************************
         *
         * App settings
         *
         ******************************************************************/
        app = {
            center: [-40, 40],
            scale: 50000000,
            basemap: "streets",
            viewPadding: {
                top: 50,
                bottom: 0
            },
            uiComponents: ["zoom", "attribution"],
            mapView: null,
            containerMap: "mapViewDiv",
            activeView: null,
            searchWidget: null,
            serviceUrl: 'https://www.ncdc.noaa.gov/ords/stations/ghcnd/',
            //serviceUrl: 'https://maps.ngdc.noaa.gov/mapviewer-support/stations/ghcnd.groovy',
            numStations: 10,
            mapserviceUrl: 'https://gis.ncdc.noaa.gov/arcgis/rest/services/cdo/ghcnd_test/MapServer'
        };


        /******************************************************************
         *
         * setup Grid
         *
         ******************************************************************/
        // create a new datastore for the on-demand grid. used to display list of stations
        var dataStore = new StoreAdapter({
            objectStore: new Memory({
                idProperty: "station_id"
            })
        });

        //dataStore.objectStore.data = data;
        //grid.set("collection", dataStore);
        var grid = new(declare([OnDemandGrid, Selection, ColumnHider]))({
            columns: {
                station_id: 'Id',
                station_name: 'Name',
                distance: 'Distance'
            }
        }, "grid");
        grid.on('dgrid-select', selectFeatureFromGrid);

        //Query task used to retrieve details of selected station
        var queryTask = new QueryTask({
            url: app.mapserviceUrl+'/0'
        });
        var querySupport = new Query();
        querySupport.returnGeometry = true;
        querySupport.outFields = ["*"];


        //show the station from the selected grid row on the map
        function selectFeatureFromGrid(event) {
            querySupport.where = "station_id = '"+event.rows[0].id+"'";
            // When resolved, returns features and graphics that satisfy the query.
            queryTask.execute(querySupport).then(function(results){

                app.mapView.graphics.removeAll();
                app.mapView.graphics.add(app.searchWidget.resultGraphic);

                // create a new selected graphic
                var selectedGraphic = new Graphic({
                    geometry: webMercatorUtils.geographicToWebMercator(results.features[0].geometry),
                    symbol: {
                        type: "simple-marker",
                        style: "circle",
                        color: "orange",
                        size: "12px", // pixels
                        outline: { // autocasts as new SimpleLineSymbol()
                            color: [255, 255, 0],
                            width: 2 // points
                        }
                    }
                });

                // add the selected graphic to the view
                // this graphic corresponds to the row that was clicked
                app.mapView.graphics.add(selectedGraphic);
            }).catch(function (error) {
                console.error(error);
            });
        }


        //call Oracle REST service and populate grid
        function getClosestStations(geometry) {
            var url = app.serviceUrl + geometry.longitude + '/' + geometry.latitude + '/' + app.numStations;
            esriRequest(url).then(function(response) {
                var responseJSON = JSON.stringify(response, null, 2);
                dataStore.objectStore.data = response.data.items;
                grid.set("collection", dataStore);
            });
        }




        /******************************************************************
         *
         * Create the map view and ui components
         *
         ******************************************************************/
        var tempGraphicsLayer = new GraphicsLayer();

        //match the one used by the Search widget
        var pointSymbol = {
            "type": "picture-marker",
            "url": "https://js.arcgis.com/4.7/esri/images/search/search-symbol-32.svg",
            "height": 24,
            "width": 24
        };

        var stationsLayer = new MapImageLayer({
            url: app.mapserviceUrl,
            minScale: 3000000
        });

        var map = new Map({
            basemap: app.basemap,
           layers: [stationsLayer, tempGraphicsLayer]
        });

        app.mapView = new MapView({
            container: app.containerMap,
            map: map,
            center: app.center,
            scale: app.scale,
            padding: app.viewPadding,
            ui: {
                components: app.uiComponents
            }
        });

        app.mapView.when(function(){
            app.mapView.ui.add("mapPointBtn", "top-left");

            var sketchViewModel = new SketchViewModel({
                view: app.mapView,
                layer: tempGraphicsLayer,
                pointSymbol: pointSymbol
            });
            sketchViewModel.on("draw-complete", addMapPoint);

            var drawPointButton = document.getElementById("mapPointBtn");
            drawPointButton.onclick = function() {
                // set the sketch to create a point geometry
                sketchViewModel.create("point");
            };


            function addMapPoint(evt) {
                tempGraphicsLayer.removeAll();

                var graphic = new Graphic({
                    geometry: evt.geometry,
                    symbol: pointSymbol
                });

                tempGraphicsLayer.add(graphic);

                app.mapView.goTo({target: evt.geometry, zoom: 10} );

                getClosestStations(evt.geometry);
            }
        });


        /******************************************************************
         *
         * setup widgets
         *
         ******************************************************************/
        // Create the search widget and add it to the navbar instead of view
        app.searchWidget = new Search({
            view: app.activeView,
            popupOpenOnSelect: false
        }, "searchWidgetDiv");

        CalciteMapsArcGIS.setSearchExpandEvents(app.searchWidget);

        app.searchWidget.on('select-result', function(event){
            getClosestStations(event.result.feature.geometry);
        });

        // Create basemap widget
        app.basemapWidget = new Basemaps({
            view: app.mapView,
            container: "basemapPanelDiv"
        });


        /******************************************************************
         *
         * apply changes made in the settings widget
         *
         ******************************************************************/
        query("#settingsNumResults").on("change", function(e) {
            app.numStations = e.target.options[e.target.selectedIndex].value;
            console.log(app.numStations);
        });

        query("#settingsStations").on("change", function(e) {
            //TODO. change mapservice, webservice URLs
            console.log(e.target.options[e.target.selectedIndex].value);
        });

    });

</script>

</body>
</html>
